<body>
    <main>
        <ng-container *ngIf="task; else empty">
            <div class="task">
                <img class="task-priority" src="assets/High.png" alt="priority"/>
                <p class="task-description">{{task.description}}</p>
                <button mat-mini-fab color="warn" class="delete-button" (click)="onDelete(task, task.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </ng-container>
        <ng-template #empty>
            <div class="task">
                <h5>No Tasks</h5>
            </div>
        </ng-template>
    </main>
</body>
